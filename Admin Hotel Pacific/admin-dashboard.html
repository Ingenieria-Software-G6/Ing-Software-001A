<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Hotel Pacific</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .option-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            margin: 15px;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .option-card h3 {
            font-size: 24px;
            color: #3498db;
            margin-bottom: 20px;
        }

        .option-card a {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .option-card a:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Panel de Control - Hotel Pacific</h1>
    </header>

    <div class="container">
        <p>Bienvenido, Administrador. Aqu√≠ puedes gestionar las habitaciones, reservas y usuarios.</p>

        <div class="admin-options">
            <div class="option-card">
                <h3>Gestionar Habitaciones</h3>
                <a href="admin-habitaciones.html">Ir a Habitaciones</a>
            </div>

            <div class="option-card">
                <h3>Gestionar Reservas</h3>
                <a href="admin-reservas.html">Ir a Reservas</a>
            </div>

            <div class="option-card">
                <h3>Gestionar Usuarios</h3>
                <a href="admin-usuarios.html">Ir a Usuarios</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Hotel Pacific - Todos los derechos reservados</p>
    </footer>

</body>
</html>
